<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./my-component.css" />

        <script type="text/montage-serialization">{
            "owner": {
                "prototype": "my-component.reel",
                "properties": {
                    "element": {"#": "myComponent"},
                    "resultText": {"@": "resultText"}
                }
            },

            "resultText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "resultText"}
                }
            }
        }</script>
	</head>
    <body>
        <div data-montage-id="myComponent" class="myComponent">
            <div data-montage-id="resultText" class="result"></div>
        </div>
    </body>
</html>
